app = "interest-based-translation-platform"
primary_region = "nrt"

[build]
  # dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"

[[services]]
  processes = ["app"]
  internal_port = 3001
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "15s"
    grace_period = "30s"
    method = "GET"
    path = "/healthz"
    protocol = "http"
    timeout = "2s"
    tls_skip_verify = false

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
    restart_limit = 0
