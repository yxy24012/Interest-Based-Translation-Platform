{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>{{ get_message('register') }}
                </h3>
            </div>
            
            <!-- 安全提示 -->
            <div class="alert alert-warning alert-dismissible fade show m-3" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>{{ get_message('attention') }}：</strong>
                {{ get_message('security_warning') }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- 基本信息 -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>{{ get_message('username') }}
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required 
                                       placeholder="{{ get_message('enter_username') }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                    <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>{{ get_message('email') }}
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required 
                                       placeholder="{{ get_message('enter_email') }}">
                            </div>
                        </div>
                    </div>
                    
                    <!-- 密码设置 -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>{{ get_message('password') }}
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required 
                                           placeholder="{{ get_message('enter_password') }}">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-6">
                    <div class="mb-3">
                                <label for="confirm_password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>{{ get_message('confirm_password') }}
                                </label>
                        <div class="input-group">
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                                           placeholder="{{ get_message('re_enter_password') }}">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                    
                    <!-- 邮件通知开关 -->
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="email_notifications_enabled" name="email_notifications_enabled">
                        <label class="form-check-label" for="email_notifications_enabled">
                            <i class="fas fa-bell me-1"></i> {{ get_message('email_notifications_label') if get_message('email_notifications_label') else '邮件通知（收到消息时发送到邮箱）' }}
                        </label>
                    </div>

                    <!-- 验证码区域（默认隐藏） -->
                    <div id="verification_code_section" class="mb-3" style="display: none;">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="verification_code" class="form-label">
                                    <i class="fas fa-shield-alt me-1"></i>{{ get_message('email_verification_code') }}
                                </label>
                                <input type="text" class="form-control" id="verification_code" name="verification_code" 
                                       placeholder="{{ get_message('enter_verification_code') }}" maxlength="6">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">&nbsp;</label>
                                <button type="button" class="btn btn-outline-primary w-100" id="send_verification_code">
                                    <i class="fas fa-paper-plane me-1"></i>{{ get_message('send_verification_code') }}
                                </button>
                            </div>
                        </div>
                        <div class="form-text">
                            <i class="fas fa-info-circle me-1"></i>{{ get_message('verification_code_required') }}
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-grow-1">
                            <i class="fas fa-user-plus me-2"></i>{{ get_message('register') }}
                        </button>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-in-alt me-2"></i>{{ get_message('login') }}
                        </a>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>

<script>
// 密码显示/隐藏切换
function setupPasswordToggle(inputId, buttonId) {
    const input = document.getElementById(inputId);
    const button = document.getElementById(buttonId);
    
    button.addEventListener('click', function() {
        const icon = this.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
}

setupPasswordToggle('password', 'togglePassword');
setupPasswordToggle('confirm_password', 'toggleConfirmPassword');



// 密码确认检查
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (confirmPassword && password !== confirmPassword) {
        this.setCustomValidity('{{ get_message("password_mismatch") }}');
    } else {
        this.setCustomValidity('');
    }
});

// 邮件通知开关处理
document.getElementById('email_notifications_enabled').addEventListener('change', function() {
    const verificationSection = document.getElementById('verification_code_section');
    if (this.checked) {
        verificationSection.style.display = 'block';
    } else {
        verificationSection.style.display = 'none';
        // 清空验证码输入框
        document.getElementById('verification_code').value = '';
    }
});

// 发送验证码
document.getElementById('send_verification_code').addEventListener('click', function() {
    const email = document.getElementById('email').value.trim();
    const button = this;
    const originalText = button.innerHTML;
    
    if (!email) {
        alert('{{ get_message("please_enter_email") }}');
        return;
    }
    
    // 检查邮箱格式
    if (!email.includes('@') || !email.includes('.')) {
        alert('{{ get_message("invalid_email") }}');
        return;
    }
    
    // 禁用按钮并显示加载状态
    button.disabled = true;
    button.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>{{ get_message("send_verification_code") }}';
    
    fetch('/send_verification_code', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email: email })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            // 开始倒计时
            let countdown = 60;
            const countdownInterval = setInterval(() => {
                button.innerHTML = `<i class="fas fa-clock me-1"></i>${countdown}s`;
                countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    button.disabled = false;
                    button.innerHTML = originalText;
                }
            }, 1000);
        } else {
            alert(data.message);
            button.disabled = false;
            button.innerHTML = originalText;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('{{ get_message("email_send_failed") }}');
        button.disabled = false;
        button.innerHTML = originalText;
    });
});

// 表单验证
document.querySelector('form').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const emailNotificationsEnabled = document.getElementById('email_notifications_enabled').checked;
    const verificationCode = document.getElementById('verification_code').value.trim();
    
    if (!username) {
        e.preventDefault();
        alert('{{ get_message("please_enter_username") }}');
        return;
    }
    
    if (!email) {
        e.preventDefault();
        alert('{{ get_message("please_enter_email") }}');
        return;
    }
    
    if (!password) {
        e.preventDefault();
        alert('{{ get_message("please_enter_password") }}');
        return;
    }
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('{{ get_message("password_mismatch") }}');
        return;
    }
    
    // 如果启用了邮件通知，检查验证码
    if (emailNotificationsEnabled && !verificationCode) {
        e.preventDefault();
        alert('{{ get_message("verification_code_required") }}');
        return;
    }
});


</script>
{% endblock %}
