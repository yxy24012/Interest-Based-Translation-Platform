services:
  - type: web
    name: translation-platform
    env: python
    buildCommand: pip install -r requirements.txt
    preDeployCommand: |
      python init_db.py || true
      python create_indexes.py || true
    startCommand: gunicorn -c gunicorn_config.py app:app
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DEBUG
        value: false
      - key: INIT_DB
        value: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: translation-platform-db
          property: connectionString
    disks:
      - name: uploads
        mountPath: uploads
        sizeGB: 1
      - name: instance
        mountPath: instance
        sizeGB: 1
    databases:
      - name: translation-platform-db
